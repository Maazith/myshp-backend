services:
  # Django Web Service - Starter Plan
  - type: web
    name: edithcloths-backend
    env: python
    plan: starter  # Starter plan - $7/month - 512MB RAM, 0.5 CPU
    buildCommand: pip install -r requirements.txt && python manage.py collectstatic --noinput
    startCommand: bash start.sh
    envVars:
      - key: DEBUG
        value: False
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: edithcloths-db
          property: connectionString
      - key: EMAIL_HOST_PASSWORD
        sync: false  # Set manually in dashboard
      - key: DJANGO_SUPERUSER_USERNAME
        sync: false  # Set manually: admin username
      - key: DJANGO_SUPERUSER_EMAIL
        sync: false  # Set manually: admin email
      - key: DJANGO_SUPERUSER_PASSWORD
        sync: false  # Set manually: admin password (strong password recommended)
    healthCheckPath: /api/products/

databases:
  # PostgreSQL Database - Free tier (can upgrade later)
  - name: edithcloths-db
    plan: free  # Free tier for PostgreSQL
    databaseName: edithcloths
    user: edithcloths_user

